<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Триггеры Reflow</title>

    <style>
        div {
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 5px;
            margin: 10px;
            background: #00AA00;
            box-shadow: 0 1px 10px #999,
                        inset 0 0 20px #FFF;
        }

        .margin:hover {
            margin: 7px 10px 12px;
        }

        .position:hover {
            position: relative;
            top: -3px;
        }

        .transform:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="margin">Hover me</div>
    <div class="position">Hover me</div>
    <div class="transform">Hover me too</div>
</body>
</html>
